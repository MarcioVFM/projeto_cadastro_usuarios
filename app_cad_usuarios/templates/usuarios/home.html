{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <form action="{% url 'listagem_usuarios' %}" method="post"><!-- Url dinamica do django que indica aonde serao enviados os dados do input  -->
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastro de Usuarios</h1>
        Nome <input name="nome" class="forme-control-sm" type="text">
        Idade <input name="idade" class="forme-control-sm" type="text">
        <button class="forme-control-sm">Enviar</button>
      </div>
    </form>
{% endblock %}
